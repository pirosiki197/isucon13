queries:
  - query: SELECT id FROM tags WHERE name = ?;
    type: select
    table: tags
    cache: true
    targets:
      - id
    conditions:
      - column: name
        operator: eq
        placeholder:
          index: 0
  - query: SELECT * FROM livecomment_reports WHERE livestream_id = ?;
    type: select
    table: livecomment_reports
    cache: true
    targets:
      - user_id
      - livestream_id
      - livecomment_id
      - id
      - created_at
    conditions:
      - column: livestream_id
        operator: eq
        placeholder:
          index: 0
  - query: SELECT IFNULL(MAX(tip), 0) FROM livestreams l INNER JOIN livecomments l2 ON l2.livestream_id = l.id WHERE l.id = ?;
    type: select
    table: livestreams
    cache: false
  - query: SELECT COUNT(*) FROM livestream_viewers_history WHERE livestream_id = ?;
    type: select
    table: livestream_viewers_history
    cache: true
    targets:
      - COUNT()
    conditions:
      - column: livestream_id
        operator: eq
        placeholder:
          index: 0
  - query: SELECT COUNT(*) FROM users u INNER JOIN livestreams l ON l.user_id = u.id INNER JOIN reactions r ON r.livestream_id = l.id WHERE u.id = ?;
    type: select
    table: users
    cache: false
  - query: SELECT * FROM tags WHERE id = ?;
    type: select
    table: tags
    cache: true
    targets:
      - name
      - id
    conditions:
      - column: id
        operator: eq
        placeholder:
          index: 0
  - query: SELECT COUNT(*) FROM livestreams l INNER JOIN reactions r ON l.id = r.livestream_id WHERE l.id = ?;
    type: select
    table: livestreams
    cache: false
  - query: SELECT * FROM users;
    type: select
    table: users
    cache: true
    targets:
      - id
      - name
      - display_name
      - password
      - description
  - query: SELECT * FROM livestreams WHERE user_id = ?;
    type: select
    table: livestreams
    cache: true
    targets:
      - title
      - description
      - playlist_url
      - thumbnail_url
      - start_at
      - end_at
      - id
      - user_id
    conditions:
      - column: user_id
        operator: eq
        placeholder:
          index: 0
  - query: SELECT * FROM livestreams;
    type: select
    table: livestreams
    cache: true
    targets:
      - thumbnail_url
      - start_at
      - end_at
      - id
      - user_id
      - title
      - description
      - playlist_url
  - query: SELECT COUNT(*) FROM livestreams l INNER JOIN livecomment_reports r ON r.livestream_id = l.id WHERE l.id = ?;
    type: select
    table: livestreams
    cache: false
  - query: INSERT INTO livecomments (user_id, livestream_id, comment, tip, created_at) VALUES (?);
    type: insert
    table: livecomments
    columns:
      - user_id
      - livestream_id
      - comment
      - tip
      - created_at
  - query: SELECT * FROM tags;
    type: select
    table: tags
    cache: true
    targets:
      - name
      - id
  - query: SELECT * FROM livestream_tags WHERE livestream_id = ?;
    type: select
    table: livestream_tags
    cache: true
    targets:
      - livestream_id
      - tag_id
      - id
    conditions:
      - column: livestream_id
        operator: eq
        placeholder:
          index: 0
  - query: SELECT * FROM livecomments WHERE livestream_id = ? ORDER BY created_at DESC LIMIT ?;
    type: select
    table: livecomments
    cache: true
    targets:
      - tip
      - created_at
      - id
      - user_id
      - livestream_id
      - comment
    conditions:
      - column: livestream_id
        operator: eq
        placeholder:
          index: 0
      - column: LIMIT()
        operator: eq
        placeholder:
          index: 0
          extra: true
    orders:
      - column: created_at
        order: desc
  - query: INSERT INTO ng_words (user_id, livestream_id, word, created_at) VALUES (?);
    type: insert
    table: ng_words
    columns:
      - user_id
      - livestream_id
      - word
      - created_at
  - query: DELETE FROM livestream_viewers_history WHERE user_id = ? AND livestream_id = ?;
    type: delete
    table: livestream_viewers_history
    conditions:
      - column: user_id
        operator: eq
        placeholder:
          index: 0
      - column: livestream_id
        operator: eq
        placeholder:
          index: 1
  - query: SELECT * FROM livestreams ORDER BY id DESC LIMIT ?;
    type: select
    table: livestreams
    cache: true
    targets:
      - description
      - playlist_url
      - thumbnail_url
      - start_at
      - end_at
      - id
      - user_id
      - title
    conditions:
      - column: LIMIT()
        operator: eq
        placeholder:
          index: 0
          extra: true
    orders:
      - column: id
        order: desc
  - query: SELECT * FROM livecomments;
    type: select
    table: livecomments
    cache: true
    targets:
      - livestream_id
      - comment
      - tip
      - created_at
      - id
      - user_id
  - query: SELECT IFNULL(SUM(l2.tip), 0) FROM users u INNER JOIN livestreams l ON l.user_id = u.id INNER JOIN livecomments l2 ON l2.livestream_id = l.id WHERE u.id = ?;
    type: select
    table: users
    cache: false
  - query: SELECT * FROM livestream_tags WHERE tag_id IN (?) ORDER BY livestream_id DESC;
    type: select
    table: livestream_tags
    cache: true
    targets:
      - tag_id
      - id
      - livestream_id
    conditions:
      - column: tag_id
        operator: in
        placeholder:
          index: 0
    orders:
      - column: livestream_id
        order: desc
  - query: DELETE FROM livecomments WHERE id = ? AND livestream_id = ? AND (SELECT COUNT(*) FROM (SELECT ? AS text) AS texts INNER JOIN (SELECT CONCAT('%', ?, '%') AS pattern) AS patterns ON texts.text LIKE patterns.pattern) >= 1;
    type: delete
    table: livecomments
  - query: INSERT INTO livestream_tags (livestream_id, tag_id) VALUES (?);
    type: insert
    table: livestream_tags
    columns:
      - livestream_id
      - tag_id
  - query: SELECT * FROM reactions WHERE livestream_id = ? ORDER BY created_at DESC;
    type: select
    table: reactions
    cache: true
    targets:
      - id
      - user_id
      - livestream_id
      - emoji_name
      - created_at
    conditions:
      - column: livestream_id
        operator: eq
        placeholder:
          index: 0
    orders:
      - column: created_at
        order: desc
  - query: SELECT * FROM users WHERE id = ?;
    type: select
    table: users
    cache: true
    targets:
      - password
